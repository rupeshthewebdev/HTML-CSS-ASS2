<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrastion Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="/action_page.php">
        <div class="row">
            <div class="first_col">
                <h2>Registration Form</h2>
                <div class="letsFlex">
                    <label>First Name</label>
                    <input type="text" class="input">
                </div>
                <div class="letsFlex">
                    <label>Last Name</label>
                    <input type="text" class="input">
                </div>
                <div class="letsFlex">
                    <label>Email Address</label>
                    <input type="text" class="input">
                </div>
                <div class="letsFlex">
                    <label>Password</label>
                    <input type="password" class="input" required
                        name="Password">
                </div>
                <div class="letsFlex">
                    <label>City</label>
                    <input type="text" class="input">
                </div>
                <div class="letsFlex">
                    <label>Country</label>
                    <select><br><br>
                        <option value="Select">-Select Country-</option>
                        <option value="australia">India</option>
                        <option value="canada">Pakistan</option>
                        <option value="usa">SriLanka</option>
                        <option value="india">Bangladesh</option>
                    </select>
                </div>
                <div class="letsFlex">
                    <label>Zip</label>
                    <input class="input" name="Zip">
                </div>
                <div class="letsFlex">
                    <label>Gender</label>
                    <input class="radioo" type="radio" name="gender" value="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="gender">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="sec_col">
                <ul>
                    <li>First Name and last name are optional</li>
                    <li>Your email will be used as your login id</li>
                    <li>Password must be atleast 5 characters long</li>
                    <li>Zip code must be a 5 digit number</li>
                </ul>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Save">
            <input type="reset" value="Cancel">
        </div>
    </form>
</body>
</html>
